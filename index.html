<!DOCTYPE html>

<head>

    <title>self-vue</title>
</head>
<style>
    #app {
        text-align: center;
    }
</style>
<body>

        <div v-html="htmlStr"></div>

            <li>1</li>

        <button @click="handleClick">@clik</button>
    </div>
</body>
<script src="js/observe.js"></script>
<script src="js/index.js"></script>
